<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table border="1"> <!--Etiqueta para crear tabla-->
        <tr> <!--Table row, fila de una tabla-->
            <th> Encabezado</th> <!--Table head, encabezado de tabla-->
            <th> Encabezado2</th>
            <th> Encabezado3</th>
        </tr>
        <tr>
            <td>esto es un dato</td> <!--Table data, datos de la table-->
            <td>esto es un dato2</td>
            <td>esto es un dato3</td>
        </tr>
        <tr>
            <td>esto tambien es data</td>
            <td>esto tambien es data2</td>
            <td>esto tambien es data3</td>

        </tr>
    </table>
</body>
</html>
