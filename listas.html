<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Lista ordenada</h2>
    <ol>
        <!--Lista ordenada u ordered list-->
        <li>Item 1</li>
        <!--List item-->
        <li>Item 2</li>
        <li>Item 3</li>
        <li>
            <ul>
                <!--Unordered list o lista desordenada-->
                <li>Item 1</li>
                <!--List item-->
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </li>
        <li>
            <ol>
                <li>Item 1</li>
                <!--List item-->
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
        </li>
    </ol>

    <hr>

    <h2>Lista desordenada</h2>
    <ul>
        <!--Unordered list o lista desordenada-->
        <li>Item 1</li>
        <!--List item-->
        <li>Item 2</li>
        <li>Item 3</li>
        <li>
            <ul>
                <!--Unordered list o lista desordenada-->
                <li>Item 1</li>
                <!--List item-->
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </li>
        <li>
            <ol>
                <li>Item 1</li>
                <!--List item-->
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
        </li>
    </ul>
</body>
</html>
